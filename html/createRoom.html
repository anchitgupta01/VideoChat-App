<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>VideoChat App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/createRoom.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/lobby.css'>
    
</head>
<body>

    <header id="nav">
       <div class="nav--list">
           
            <a href="../index.html"/>
                <h3 id="logo">
                    <img style="filter: brightness(0) invert(0);" src="../images/videoChat.png" alt="Site Logo">
                    <span>VideoChat App</span>
                </h3>
            </a>
       </div>
       
       <div id="nav__links">
        <span id="time"></span>
            <a class="nav__link onhover"  id="create__room__btn" href="../index.html">
                Join Room
                
            </a>
        </div>
    </header>
    
    <main id="room__lobby__container">
        
        <div id="form__container">
            <div id="form__container__header">
                <p style="margin: 15px;"> Create Room</p>
            </div>
            
            
            <form id="lobby__form">
                
                <div class="form__field__wrapper">
                    <label>Your Name</label>
                     <input type="text" name="name" required placeholder="Enter your display name " autocomplete="off" />
                 </div>
 
                 <div class="form__field__wrapper">
                     <label>Room ID</label>

                     <div class="form__field__wrapper" class="roomId">    

                         <div id="roomid"  >
                       

                        </div> 

                             <div class="copytext">
                                 
                                 <img src="../images/copy.png" id="copyImg" onclick="copied()" onmouseout="toCopy()" >
                                 <span id="copyText">Copy to clipboard</span>
                             
                            </div>
                        </div>
                    </div>
                        
                     
                    
                    <div class="form__field__wrapper">
                        <button id="onhover" class="Submit" type="submit"  >Create New Room 
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"/></svg>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    
    </body>
    <script type="text/javascript" src="../js/createRoom.js"></script>
    </html>
